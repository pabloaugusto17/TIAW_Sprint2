<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="style_tela_config.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    
    <header class = "container" >

    </header>
    
    <main class = "container" >

        <div class="row main_row">

            <div class="col-12 col-lg-10 main_principal">

                <h2>Configurações</h2>

                <div class="container configuracoes_container">

                    <div class = "row imagem_configuracoes">
                        
                        <div class="col-11 col-lg-4 foto_usuario">

                            <img src="Imagens/levi.png" id="imagem_perfil" alt="foto" onclick= on_click_img_perfil()>

                        </div>

                        <div class = "col-11 col-lg-7 descricao_usuario">

                            <p>Nome do Usuário: <label id="nome_usuario"></label><img src="Imagens/icone_editar.png" alt="icn" class="icon_editar" onclick = on_click_editar_nome() > </p>
                            <p>Data de nascimento: <label id="data_nascimento"> </label> <img src="Imagens/icone_editar.png" alt="icn" class="icon_editar" onclick = on_click_editar_data()></p>
                            <p>Email: <label id="email_usuario"></label> <img src="Imagens/icone_editar.png" alt="icn" class="icon_editar" onclick=on_click_editar_email()></p>
                            <p>Telefone: <label id="telefone_usuario"></label> <img src="Imagens/icone_editar.png" alt="icn" class="icon_editar" onclick=on_click_editar_telefone()></p>                            

                        </div>


                    </div>

                </div>
    
            </div>

            
            <div class="col-12 col-lg-2 main_aside">

                <p id="margem_p"><img src="Imagens/levi.png" id="imagem_perfil_reduzida" alt="foto_reduzida"></p>

                <button class="btn" type="submit" id="button_teste" class = "button_aside"><img src="Imagens/icon_menu_principal.png" alt="icon_menu" id="icon_menu_principal">Menu Principal</button>
                <button class="btn" type="submit" id="button_teste" class = "button_aside"><img src="Imagens/icon_grafico.png" alt="icon_menu" id="icon_menu_principal">Gráfico</button>
                <button class="btn" type="submit" id="button_teste" class = "button_aside"><img src="Imagens/icon_config.png" alt="icon_menu" id="icon_menu_principal">Configurações</button>
                <button class="btn" type="submit" id="button_teste" class = "button_aside"><img src="Imagens/icon_sair.png" alt="icon_menu" id="icon_menu_principal">Sair</button>
            
            </div>

        </div>

    </main>

    <footer class= "container" >

    </footer>

    <script src="main_tela_config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    

</body>
</html>
